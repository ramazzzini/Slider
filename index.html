<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #4b41b4 -26%, #1d1448 145%);
          ">
        <h1>Captain America</h1>
        <p>For me, duty comes first</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #039419 -1%, #057833 124%);
          ">
        <h1>Hulkh</h1>
        <p>I eat dumbbells for breakfast</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #760303 1%, #350707 128%);
          ">
        <h1>Spider-man</h1>
        <p>If it 's a triumph ... I wouldn't want to be defeated</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #20201f -8%, #000000 138%);
          ">
        <h1>Batman</h1>
        <p>I have one power. I never give up</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://mobimg.b-cdn.net/v3/fetch/2f/2f990c39f93b6334f277cfc0e69741e3.jpeg');
          "></div>
      <div style="
            background-image: url('https://www.destructoid.com/wp-content/uploads/2020/12/586209-Spider-Man-PS-Now.jpg');
          "></div>
      <div style="
            background-image: url('https://mobimg.b-cdn.net/v3/fetch/7a/7a9aa15ef6d8bbf4bb07809bcc2dba5a.jpeg?w=1470&r=0.5625');
          "></div>
      <div style="
            background-image: url('https://phonoteka.org/uploads/posts/2022-02/1644942921_34-phonoteka-org-p-kapitan-amerika-fon-38.jpg');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
